<html>
<link rel="stylesheet" type="text/css" href="/Static/fortuneCss.css">
<div class="overlay"></div>

<div class="text">
	{%for letter in TheFortune%}

			<div class="wrapper">
				<div id="L" class="letter">{{letter}}</div>
				<div class="shadow">{{letter}}</div>
			</div>
		{%else%}
			&nbsp;
		{%endif%}
	{%endfor%}





</html>
